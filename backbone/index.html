<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../style.css" />
	</head>
	<body>
		<button type="button" id="performance">Performance test</button>
		<div class="container">
			<form id="create-task-form">
				<div class="create-container row">
					<div class="col col-input">
						<input type="text" name="title" placeholder="Nouvelle tÃ¢che" />
					</div>
					<div class="col col-submit">
						<button type="submit">
							<i class="fa fa-plus-circle"></i>
						</button>
					</div>
				</div>
			</form>
			<div id="task-list">

			</div>
			<div class="task-filters row">
				<div class="col">
					<button type="button" class="active" id="filter-all">
						Toutes
					</button>
				</div>
				<div class="col">
					<button type="button" id="filter-todo">
						A Faire
					</button>
				</div>
				<div class="col">
					<button type="button" id="filter-done">
						Faite
					</button>
				</div>
			</div>
		</div>

		<script type="text/template" id="task-template">
		      <%- title %>
		      
		      <i class="fa fa-check-circle"></i>
  		</script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
